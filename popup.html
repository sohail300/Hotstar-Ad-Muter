<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotstar Ad Muter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <img src="./image.png" alt="Hotstar Ad Muter" class="logo" />
      <h3 class="title">Hotstar Ad Muter</h3>
      <p class="description">
        Mutes Hotstar tab during ads and unmutes it when the match continues.
      </p>
      <p class="description">
        Please refresh the Hotstar page after enabling the extension.
      </p>
      <div class="button-container">
        <button id="mute" class="btn">Mute</button>
        <button id="unmute" class="btn">Unmute</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
